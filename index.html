<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehlog</title>
    
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
	
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        // Existing Palette Mapping
                        dark: {
                            950: '#09090b', 
                            900: '#18181b', 
                            800: '#27272a', 
                            700: '#3f3f46', 
                        },
                        brand: {
                            DEFAULT: '#6366f1', // Indigo 500
                            hover: '#4f46e5',   // Indigo 600
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
            --radius: 0.5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
        
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        
        [x-cloak] { display: none !important; }
    </style>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-background text-foreground font-sans antialiased min-h-screen selection:bg-brand selection:text-white overflow-x-hidden"
      x-data="app()" x-cloak>

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-brand/10 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-900/10 blur-[120px]"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 max-w-5xl mx-auto px-4 py-6 h-screen flex flex-col">
        
        <!-- Unified Header (No Layout Shift) -->
        <header x-show="router.current !== 'onboarding'"
                class="flex justify-between items-center mb-6 pb-4 border-b border-border h-16 shrink-0 transition-all duration-300">
            
            <!-- Left Side -->
            <div class="flex items-center gap-3">
                <!-- Case: Car List -->
                <template x-if="router.current === 'car-list'">
                    <div class="flex items-center gap-3 animate-in fade-in slide-in-from-left-2 duration-300">
                        <div class="w-9 h-9 rounded-lg bg-brand flex items-center justify-center text-white font-bold shadow-lg shadow-brand/20">
                            <i x-lucide="car-front" class="w-5 h-5"></i>
                        </div>
                        <h1 class="text-xl font-bold tracking-tight">Vehlog</h1>
                    </div>
                </template>

                <!-- Case: Car Detail -->
                <template x-if="router.current === 'car-detail'">
                    <div class="flex items-center gap-3 animate-in fade-in slide-in-from-left-2 duration-300">
                        <button @click="router.current = 'car-list'" 
                                class="w-9 h-9 rounded-md hover:bg-accent flex items-center justify-center transition-colors border border-transparent hover:border-border">
                            <i x-lucide="arrow-left" class="w-5 h-5"></i>
                        </button>
                        <div>
                            <h2 class="text-lg font-bold leading-none" x-text="activeCar?.number"></h2>
                            <p class="text-xs text-muted-foreground mt-1" x-text="activeCar?.model"></p>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Right Side (Settings) -->
            <div class="flex gap-2">
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="w-9 h-9 flex items-center justify-center rounded-md hover:bg-accent text-muted-foreground hover:text-foreground transition-colors">
                        <i x-lucide="settings" class="w-5 h-5"></i>
                    </button>
                    
                    <div x-show="open" @click.outside="open = false" 
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         class="absolute right-0 mt-2 w-48 bg-popover border border-border rounded-lg shadow-xl py-1 z-50">
                        <button @click="exportDB(); open = false" class="flex items-center gap-2 w-full px-4 py-2 text-sm hover:bg-accent text-left">
                            <i x-lucide="download" class="w-4 h-4"></i> 내보내기 (JSON)
                        </button>
                        <button @click="triggerImport(); open = false" class="flex items-center gap-2 w-full px-4 py-2 text-sm hover:bg-accent text-left">
                            <i x-lucide="upload" class="w-4 h-4"></i> 가져오기
                        </button>
                        <div class="h-px bg-border my-1"></div>
                        <button @click="closeDatabase(); open = false" class="flex items-center gap-2 w-full px-4 py-2 text-sm text-red-400 hover:bg-accent text-left">
                            <i x-lucide="log-out" class="w-4 h-4"></i> 데이터베이스 닫기
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- View: Onboarding -->
        <main x-show="router.current === 'onboarding'" 
              x-transition:enter="transition ease-out duration-300"
              class="flex-1 flex flex-col justify-center items-center text-center pb-20">
            <div class="mb-8 relative">
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-brand to-purple-600 flex items-center justify-center shadow-2xl shadow-brand/20">
                    <i x-lucide="database" class="w-10 h-10 text-white"></i>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">
                차계부 관리의 시작
            </h1>
            <p class="text-muted-foreground max-w-md mb-12 text-lg">
                안전하게 내 차의 모든 기록을 관리하세요.<br>
                데이터는 브라우저에 저장되거나 클라우드와 연동됩니다.
            </p>

            <div class="grid md:grid-cols-2 gap-4 w-full max-w-2xl">
                <button @click="createLocalDatabase()" 
                        class="group p-6 rounded-xl border border-border bg-card hover:bg-accent transition-all duration-300 text-left relative overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-secondary flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i x-lucide="plus" class="w-5 h-5"></i>
                    </div>
                    <h3 class="text-lg font-semibold mb-1">새 데이터베이스 만들기</h3>
                    <p class="text-sm text-muted-foreground">로컬 저장소에 새로운 차계부를 생성합니다.</p>
                </button>
                <button @click="openModal('webdav-config')"
                        class="group p-6 rounded-xl border border-border bg-card hover:bg-accent transition-all duration-300 text-left">
                    <div class="w-10 h-10 rounded-full bg-secondary flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i x-lucide="globe" class="w-5 h-5"></i>
                    </div>
                    <h3 class="text-lg font-semibold mb-1">WebDAV 연결하기</h3>
                    <p class="text-sm text-muted-foreground">기존 데이터를 불러옵니다.</p>
                </button>
            </div>
        </main>

        <!-- View: Car Selection (List) -->
        <main x-show="router.current === 'car-list'" 
              x-transition:enter="transition ease-out duration-300"
              class="flex-1">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold">나의 차량</h2>
                    <p class="text-muted-foreground text-sm mt-1">관리할 차량을 선택하거나 추가하세요.</p>
                </div>
                <button @click="openModal('add-car')" 
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 shadow-sm">
                    <i x-lucide="plus" class="w-4 h-4 mr-2"></i> 차량 추가
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="car in db?.cars" :key="car.id">
                    <div @click="selectCar(car.id)" 
                         class="group relative bg-card border border-border rounded-xl p-5 cursor-pointer hover:border-brand/50 hover:bg-accent/50 transition-all duration-200">
                        <div class="relative z-10 flex flex-col h-full justify-between">
                            <div>
                                <div class="flex justify-between items-start mb-2">
                                    <span class="inline-flex items-center rounded-md border border-border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground" x-text="car.fuelType"></span>
                                    <i x-lucide="chevron-right" class="w-4 h-4 text-muted-foreground group-hover:text-foreground transition-colors"></i>
                                </div>
                                <h3 class="text-xl font-bold tracking-tight" x-text="car.number"></h3>
                                <p class="text-muted-foreground text-sm" x-text="car.maker + ' ' + car.model"></p>
                            </div>
                            <div class="mt-6 pt-4 border-t border-border flex justify-between text-xs text-muted-foreground">
                                <span x-text="car.year + '년식'"></span>
                                <span x-text="formatDistance(car.totalDistance)"></span>
                            </div>
                        </div>
                    </div>
                </template>
                <template x-if="!db?.cars.length">
                    <div class="col-span-full py-20 flex flex-col items-center justify-center text-muted-foreground border border-dashed border-border rounded-xl bg-card/50">
                        <i x-lucide="car" class="w-12 h-12 mb-4 opacity-50"></i>
                        <p class="text-lg font-medium">등록된 차량이 없습니다.</p>
                        <p class="text-sm mt-1">우측 상단의 버튼을 눌러 첫 차량을 등록해보세요.</p>
                    </div>
                </template>
            </div>
        </main>

        <!-- View: Car Detail -->
        <main x-show="router.current === 'car-detail'"
              class="flex-1 flex flex-col overflow-hidden h-full">
            
            <!-- Tabs -->
            <div class="flex items-center mb-6 border-b border-border w-full">
                <template x-for="tab in ['info', 'refuel', 'maintenance', 'etc']">
                    <button @click="detail.tab = tab"
                            class="relative px-4 py-2.5 text-sm font-medium transition-colors hover:text-foreground"
                            :class="detail.tab === tab ? 'text-brand' : 'text-muted-foreground'">
                        <span x-text="{
                            'info': '정보',
                            'refuel': '주유',
                            'maintenance': '정비',
                            'etc': '기타'
                        }[tab]"></span>
                        <div x-show="detail.tab === tab" class="absolute bottom-0 left-0 right-0 h-0.5 bg-brand" x-transition></div>
                    </button>
                </template>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-hidden flex flex-col relative">
                
                <!-- Tab: Info -->
                <div x-show="detail.tab === 'info'" class="flex-1 overflow-y-auto pb-20 animate-in fade-in zoom-in-95 duration-200">
                    <div class="bg-card border border-border rounded-xl p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-bold flex items-center gap-2">
                                <i x-lucide="info" class="w-4 h-4 text-brand"></i> 기본 정보
                            </h3>
                            <button @click="toggleEditInfo()" 
                                    class="text-xs px-3 py-1.5 rounded-md border border-border hover:bg-accent transition-colors flex items-center gap-1.5"
                                    :class="detail.isEditing ? 'text-red-400 border-red-900/50 bg-red-900/10' : 'text-muted-foreground'">
                                <i x-lucide-dynamic="detail.isEditing ? 'x' : 'pencil'" class="w-3 h-3"></i>
                                <span x-text="detail.isEditing ? '취소' : '편집'"></span>
                            </button>
                        </div>

                        <!-- Info View -->
                        <div x-show="!detail.isEditing" class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-8">
                            <!-- (Same content as before, just class tweaks) -->
                            <template x-for="label in ['차량번호', '제조사', '차종', '등급', '연식', '연료', '배기량', '누적 주행거리']">
                                <div class="space-y-1">
                                    <p class="text-xs text-muted-foreground font-medium uppercase tracking-wider" x-text="label"></p>
                                    <p class="text-lg font-medium" x-text="getCarInfoValue(label)"></p>
                                </div>
                            </template>
                        </div>

                        <!-- Info Edit Form -->
                        <form x-show="detail.isEditing" @submit.prevent="saveCarInfo" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- (Inputs with shadcn style) -->
                            <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">차량번호</label>
                                <input type="text" x-model="detail.editBuffer.number" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
                            </div>
                            <!-- ... other inputs ... -->
                             <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">제조사</label>
                                <input type="text" x-model="detail.editBuffer.maker" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">차종</label>
                                <input type="text" x-model="detail.editBuffer.model" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">등급</label>
                                <input type="text" x-model="detail.editBuffer.grade" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">연식</label>
                                <input type="number" x-model="detail.editBuffer.year" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs text-muted-foreground font-medium">연료</label>
                                <select x-model="detail.editBuffer.fuelType" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                                    <option value="휘발유">휘발유</option>
                                    <option value="경유">경유</option>
                                    <option value="LPG">LPG</option>
                                    <option value="전기">전기</option>
                                    <option value="하이브리드">하이브리드</option>
                                </select>
                            </div>
                            <div class="col-span-full flex justify-end pt-4">
                                <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2 shadow">저장</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tab: Refuel / Maintenance / Etc -->
                <div x-show="['refuel', 'maintenance', 'etc'].includes(detail.tab)" 
                     class="flex-1 flex flex-col overflow-hidden animate-in fade-in zoom-in-95 duration-200">
                    
                    <!-- Improved Filter Bar (Shadcn Style) -->
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 mb-4">
                        
                        <!-- Search -->
                        <div class="relative flex-1">
                            <i x-lucide="search" class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                            <input type="text" x-model="filters.search" placeholder="검색..." 
                                   class="flex h-9 w-full rounded-md border border-input bg-transparent pl-9 pr-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
                        </div>

                        <!-- Filters Row -->
                        <div class="flex items-center gap-2">
                            <!-- Date Range -->
                            <div class="flex items-center gap-1 bg-card border border-input rounded-md px-2 h-9">
                                <input type="date" x-model="filters.dateStart" class="bg-transparent border-none p-0 text-xs text-foreground focus:ring-0 h-full w-[90px] outline-none">
                                <span class="text-muted-foreground">~</span>
                                <input type="date" x-model="filters.dateEnd" class="bg-transparent border-none p-0 text-xs text-foreground focus:ring-0 h-full w-[90px] outline-none">
                            </div>

                            <!-- Type Filter (Maintenance Only) -->
                            <div x-show="detail.tab === 'maintenance'" class="relative">
                                <select x-model="filters.type" class="flex h-9 w-[80px] rounded-md border border-input bg-transparent px-2 py-1 text-xs shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                                    <option value="all">전체</option>
                                    <option value="maintenance">정비</option>
                                    <option value="inspection">점검</option>
                                </select>
                            </div>
                        </div>

                        <!-- Add Button (Primary Action) -->
                        <button @click="openModal('add-record')" 
                                class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 shadow whitespace-nowrap">
                            <i x-lucide="plus" class="w-4 h-4 mr-2"></i> 
                            <span x-text="getAddButtonText()"></span>
                        </button>
                    </div>

                    <!-- List Content -->
                    <div class="flex-1 overflow-y-auto pb-20 space-y-2 pr-1">
                        <template x-for="(record, index) in filteredRecords" :key="record.id">
                            <div class="group bg-card border border-border rounded-lg p-4 hover:bg-accent/50 transition-colors">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-mono text-muted-foreground" x-text="record.date"></span>
                                        <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-[10px] font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                                              :class="{
                                                'border-transparent bg-brand/10 text-brand': ['full', 'maintenance'].includes(record.subType),
                                                'border-transparent bg-orange-500/10 text-orange-400': ['partial', 'inspection'].includes(record.subType),
                                                'border-transparent bg-secondary text-secondary-foreground': !record.subType
                                              }"
                                              x-text="getSubTypeLabel(record)"></span>
                                    </div>
                                    <span class="font-bold tabular-nums" x-text="formatNumber(record.amount) + '원'"></span>
                                </div>
                                
                                <div class="flex justify-between items-end text-sm">
                                    <div class="flex flex-col gap-0.5">
                                        <span class="font-medium truncate max-w-[200px]" x-text="getRecordLabel(record)"></span>
                                        <span class="text-xs text-muted-foreground flex items-center gap-1">
                                            <i x-lucide="map-pin" class="w-3 h-3"></i>
                                            <span x-text="record.place || '장소 미지정'"></span>
                                        </span>
                                    </div>
                                    <div class="text-right flex flex-col items-end gap-0.5">
                                        <div class="text-xs text-muted-foreground tabular-nums" x-text="formatDistance(record.odometer)"></div>
                                        
                                        <!-- Fuel Efficiency Display -->
                                        <template x-if="detail.tab === 'refuel' && record.volume">
                                            <div class="flex flex-col items-end">
                                                <div class="text-[10px] text-muted-foreground">
                                                    <span x-text="record.volume + 'L'"></span>
                                                    <span class="mx-1 text-border">|</span>
                                                    <span x-text="formatNumber(record.unitPrice) + '원/L'"></span>
                                                </div>
                                                
                                                <!-- Efficiency Calc -->
                                                <template x-if="getEfficiency(record, index)">
                                                    <div class="text-[10px] font-medium text-green-500 mt-0.5 bg-green-900/10 px-1.5 py-0.5 rounded flex items-center gap-1">
                                                        <span x-text="'+' + formatDistance(getEfficiency(record, index)?.dist ?? 0)"></span>
                                                        <span class="text-border">|</span>
                                                        <span x-text="(getEfficiency(record, index)?.eff ?? 0) + ' km/L'"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="filteredRecords.length === 0">
                            <div class="text-center py-12">
                                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-secondary mb-4">
                                    <i x-lucide="inbox" class="w-6 h-6 text-muted-foreground"></i>
                                </div>
                                <p class="text-sm text-muted-foreground">내역이 없습니다.</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Input -->
    <input type="file" id="fileInput" accept=".json" class="hidden" @change="handleFileImport($event)">

    <!-- Modals (Re-styled) -->
    <div x-show="modal.active" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-0" style="display: none;">
        <div x-show="modal.active" 
             x-transition.opacity
             @click="closeModal()"
             class="absolute inset-0 bg-background/80 backdrop-blur-sm"></div>

        <div x-show="modal.active"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95 translate-y-4"
             x-transition:enter-end="opacity-100 scale-100 translate-y-0"
             class="relative w-full max-w-lg bg-card border border-border sm:rounded-lg shadow-lg overflow-hidden max-h-[90vh] flex flex-col">
            
            <div class="p-6 border-b border-border flex justify-between items-center shrink-0">
                <h3 class="text-lg font-semibold" x-text="getModalTitle()"></h3>
                <button @click="closeModal()" class="text-muted-foreground hover:text-foreground"><i x-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <div class="p-6 overflow-y-auto space-y-4">
                <!-- Add Car Form -->
                <form x-show="modal.type === 'add-car'" @submit.prevent="submitAddCar" class="space-y-4">
                    <div class="grid gap-2">
                        <label class="text-sm font-medium">차량 번호</label>
                        <input type="text" x-model="forms.car.number" required placeholder="예: 12가 3456" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    </div>
                    <!-- (Simplified other inputs for brevity, use same classes as above) -->
                     <div class="grid grid-cols-2 gap-4">
                         <div class="grid gap-2">
                            <label class="text-sm font-medium">제조사</label>
                            <input type="text" x-model="forms.car.maker" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">차종</label>
                            <input type="text" x-model="forms.car.model" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                     </div>
                     <div class="grid grid-cols-2 gap-4">
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">연식</label>
                            <input type="number" x-model="forms.car.year" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">연료</label>
                            <select x-model="forms.car.fuelType" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                                <option>휘발유</option><option>경유</option><option>LPG</option><option>전기</option><option>하이브리드</option>
                            </select>
                        </div>
                     </div>
                     <div class="grid gap-2">
                        <label class="text-sm font-medium">현재 주행거리 (km)</label>
                        <input type="number" x-model="forms.car.totalDistance" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    </div>
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 shadow">저장</button>
                    </div>
                </form>

                <!-- Add Record Form -->
                <form x-show="modal.type === 'add-record'" @submit.prevent="submitAddRecord" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">날짜</label>
                            <input type="date" x-model="forms.record.date" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                         <div class="grid gap-2">
                            <label class="text-sm font-medium">장소</label>
                            <input type="text" x-model="forms.record.place" list="placeOptions" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            <datalist id="placeOptions"><template x-for="p in placeSuggestions"><option :value="p"></option></template></datalist>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">누적 주행거리 (km)</label>
                            <input type="number" x-model="forms.record.odometer" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">금액 (원)</label>
                            <input type="number" x-model="forms.record.amount" @input="calculateVolume" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                    </div>

                    <!-- Type: Refuel -->
                    <div x-show="detail.tab === 'refuel'" class="space-y-4 pt-2 border-t border-border">
                        <div class="grid grid-cols-2 gap-4">
                             <div class="grid gap-2">
                                <label class="text-sm font-medium">구분</label>
                                <select x-model="forms.record.subType" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                                    <option value="full">가득(상한)</option><option value="partial">부분주유</option>
                                </select>
                            </div>
                            <div class="grid gap-2">
                                <label class="text-sm font-medium">단가 (원/L)</label>
                                <input type="number" x-model="forms.record.unitPrice" @input="calculateVolume" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                        </div>
                         <div class="grid grid-cols-2 gap-4">
                             <div class="grid gap-2">
                                <label class="text-sm font-medium">주유량 (L)</label>
                                <input type="number" step="0.01" x-model="forms.record.volume" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                             <div class="grid gap-2" x-show="forms.record.subType === 'full'">
                                <label class="text-sm font-medium">연료게이지 (%)</label>
                                <input type="number" x-model="forms.record.fuelGauge" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                        </div>
                    </div>

                    <!-- Type: Maintenance -->
                    <div x-show="detail.tab === 'maintenance'" class="space-y-4 pt-2 border-t border-border">
                        <div class="grid grid-cols-2 gap-4">
                             <div class="grid gap-2">
                                <label class="text-sm font-medium">구분</label>
                                <select x-model="forms.record.subType" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                                    <option value="maintenance">정비</option><option value="inspection">점검</option>
                                </select>
                            </div>
                            <div class="grid gap-2">
                                <label class="text-sm font-medium">항목</label>
                                <input type="text" x-model="forms.record.item" placeholder="엔진오일 교환" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                            </div>
                        </div>
                         <div class="grid gap-2">
                            <label class="text-sm font-medium">메모</label>
                            <textarea x-model="forms.record.memo" class="flex w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring min-h-[60px]"></textarea>
                        </div>
                    </div>
                     <!-- Type: Etc -->
                    <div x-show="detail.tab === 'etc'" class="space-y-4 pt-2 border-t border-border">
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">항목</label>
                            <input type="text" x-model="forms.record.item" placeholder="세차, 주차비 등" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                        </div>
                         <div class="grid gap-2">
                            <label class="text-sm font-medium">메모</label>
                            <textarea x-model="forms.record.memo" class="flex w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring min-h-[60px]"></textarea>
                        </div>
                    </div>

                    <div class="flex justify-end pt-4">
                        <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 shadow">추가하기</button>
                    </div>
                </form>

                <!-- WebDAV (Simplified) -->
                <div x-show="modal.type === 'webdav-config'">
                     <!-- Use same input classes as above -->
                     <div class="flex justify-end pt-4">
                        <button @click="connectWebDAVSim()" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground h-9 px-4 shadow">연결</button>
                    </div>

    <!-- Toast -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[60] flex flex-col gap-2 pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.visible" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="translate-y-2 opacity-0"
                 x-transition:enter-end="translate-y-0 opacity-100"
                 class="inline-flex items-center justify-center rounded-md border bg-background px-4 py-2.5 text-sm font-medium shadow-md transition-all"
                 :class="{
                    'border-border text-foreground': toast.type === 'info',
                    'border-green-900 bg-green-950 text-green-100': toast.type === 'success',
                    'border-red-900 bg-red-950 text-red-100': toast.type === 'error'
                 }">
                 <span x-text="toast.message"></span>
            </div>
        </template>
    </div>

    <script>
        const Backend = {
            DB_KEY: 'chagyebu_db',
            load() { const r=localStorage.getItem(this.DB_KEY); return r?JSON.parse(r):null; },
            save(d) { localStorage.setItem(this.DB_KEY, JSON.stringify(d)); return true; },
            initNew() {
                const d={config:{type:'local'},cars:[],records:[]};
                this.save(d); return d;
            }
        };

        document.addEventListener('alpine:init', () => {
            Alpine.directive('lucide', (el, { expression }, { evaluate }) => {
                if (el.tagName.toLowerCase() !== 'i') {
                    return;
                }

                el.setAttribute('data-lucide', expression);
                lucide.createIcons({
                    attrs: {
                        class: el.getAttribute('class')
                    },
                    nameAttr: 'data-lucide',
                    root: el.parentElement
                });
            });

            Alpine.directive('lucide-dynamic', (el, { expression }, { evaluate }) => {
                if (el.tagName.toLowerCase() !== 'i') {
                    return;
                }

                el.setAttribute('data-lucide', evaluate(expression));
                lucide.createIcons({
                    attrs: {
                        class: el.getAttribute('class')
                    },
                    nameAttr: 'data-lucide',
                    root: el.parentElement
                });
            });

            Alpine.data('app', () => ({
                router: { current: 'onboarding' },
                db: null,
                modal: { active: false, type: null },
                detail: { carId: null, tab: 'info', isEditing: false, editBuffer: {} },
                forms: {
                    car: { number: '', maker: '', model: '', year: '', fuelType: '휘발유', totalDistance: '' },
                    record: {}
                },
                filters: { dateStart: '', dateEnd: '', type: 'all', search: '' },
                toasts: [],

                init() {
                    const d = Backend.load();
                    if(d) { this.db = d; this.router.current = 'car-list'; }
                },

                get activeCar() { return this.db?.cars.find(c => c.id === this.detail.carId) || null; },

                get filteredRecords() {
                    if(!this.db || !this.detail.carId) return [];
                    let r = this.db.records.filter(x => x.carId === this.detail.carId && x.type === this.detail.tab);
                    // Sort DESC by odometer, then date
                    r.sort((a,b) => {
                        if(b.date !== a.date) return new Date(b.date) - new Date(a.date);
                        return b.odometer - a.odometer;
                    });
                    
                    // Filters
                    if(this.filters.dateStart) r = r.filter(x => x.date >= this.filters.dateStart);
                    if(this.filters.dateEnd) r = r.filter(x => x.date <= this.filters.dateEnd);
                    if(this.detail.tab === 'maintenance' && this.filters.type !== 'all') r = r.filter(x => x.subType === this.filters.type);
                    if(this.filters.search) {
                        const q = this.filters.search.toLowerCase();
                        r = r.filter(x => (x.item+x.place+x.memo).toLowerCase().includes(q));
                    }
                    return r;
                },

                get placeSuggestions() {
                    return [...new Set(this.db?.records.map(r=>r.place).filter(Boolean))];
                },

                // --- Efficiency Logic ---
                getEfficiency(record, index) {
                    if (this.detail.tab !== 'refuel' || !record.volume) return null;
                    
                    // Since array is sorted DESC (newest first), the "previous" record is at index + 1
                    const records = this.filteredRecords;
                    if (index >= records.length - 1) return null;

                    const prevRecord = records[index + 1];
                    const dist = record.odometer - prevRecord.odometer;
                    
                    if (dist <= 0) return null;

                    return {
                        dist: dist,
                        eff: (dist / record.volume).toFixed(1)
                    };
                },

                // --- Actions ---
                createLocalDatabase() { this.db = Backend.initNew(); this.router.current = 'car-list'; },
                openModal(t) {
                    this.modal.type = t; this.modal.active = true;
                    if(t === 'add-car') this.forms.car = { number: '', maker: '', model: '', year: 2024, fuelType: '휘발유', totalDistance: '' };
                    if(t === 'add-record') {
                        const today = new Date().toISOString().split('T')[0];
                        this.forms.record = {
                            date: today, odometer: this.activeCar?.totalDistance || 0, amount: '', place: '',
                            subType: this.detail.tab === 'refuel' ? 'full' : (this.detail.tab === 'maintenance' ? 'maintenance' : ''),
                            unitPrice: '', volume: '', fuelGauge: '', item: '', memo: ''
                        };
                    }
                },
                closeModal() { this.modal.active = false; setTimeout(() => this.modal.type=null, 200); },
                
                submitAddCar() {
                    const c = { id: crypto.randomUUID(), ...this.forms.car, totalDistance: Number(this.forms.car.totalDistance)||0, createdAt: new Date().toISOString() };
                    this.db.cars.push(c); this.autoSave(); this.closeModal(); this.showToast('차량 추가됨', 'success');
                },
                submitAddRecord() {
                    const r = this.forms.record;
                    const rec = {
                        id: crypto.randomUUID(), carId: this.detail.carId, type: this.detail.tab,
                        date: r.date, amount: Number(r.amount)||0, odometer: Number(r.odometer)||0, place: r.place,
                        subType: r.subType, unitPrice: Number(r.unitPrice)||null, volume: Number(r.volume)||null,
                        fuelGauge: Number(r.fuelGauge)||null, item: r.item, memo: r.memo, createdAt: new Date().toISOString()
                    };
                    this.db.records.push(rec);
                    // Update odometer if new is higher
                    const car = this.db.cars.find(c=>c.id === this.detail.carId);
                    if(car && rec.odometer > car.totalDistance) car.totalDistance = rec.odometer;
                    
                    this.autoSave(); this.closeModal(); this.showToast('기록 추가됨', 'success');
                },

                selectCar(id) { this.detail.carId = id; this.detail.tab = 'info'; this.router.current = 'car-detail'; },
                toggleEditInfo() { 
                    if(this.detail.isEditing) this.detail.isEditing = false;
                    else { this.detail.editBuffer = {...this.activeCar}; this.detail.isEditing = true; }
                },
                saveCarInfo() {
                    const idx = this.db.cars.findIndex(c=>c.id===this.detail.carId);
                    if(idx>-1) {
                         this.db.cars[idx] = {...this.db.cars[idx], ...this.detail.editBuffer, year: Number(this.detail.editBuffer.year)};
                         this.autoSave(); this.detail.isEditing = false; this.showToast('정보 저장됨', 'success');
                    }
                },

                // Helpers
                autoSave() { if(this.db) Backend.save(this.db); },
                calculateVolume() {
                    if(this.detail.tab === 'refuel' && this.forms.record.amount && this.forms.record.unitPrice) {
                        this.forms.record.volume = (this.forms.record.amount / this.forms.record.unitPrice).toFixed(2);
                    }
                },
                getAddButtonText() { return {'refuel':'주유 추가','maintenance':'정비 추가','etc':'지출 추가'}[this.detail.tab] || '추가'; },
                getModalTitle() { return {'add-car':'차량 추가','add-record':'새로운 기록'}[this.modal.type] || '설정'; },
                getCarInfoValue(label) {
                    const c = this.activeCar; if(!c) return '-';
                    const m = {'차량번호':c.number,'제조사':c.maker,'차종':c.model,'등급':c.grade,'연식':c.year+'년','연료':c.fuelType,'배기량':c.displacement?this.formatNumber(c.displacement)+'cc':'-','누적 주행거리':this.formatDistance(c.totalDistance)};
                    return m[label];
                },
                getSubTypeLabel(r) {
                    const m = {'full':'가득','partial':'부분','maintenance':'정비','inspection':'점검'};
                    return m[r.subType] || (this.detail.tab === 'etc' ? '지출' : '-');
                },
                getRecordLabel(r) { return r.volume ? `${r.volume}L 주유` : (r.item || r.title || '내역 없음'); },
                formatDistance(k) { return new Intl.NumberFormat('ko-KR').format(k)+'km'; },
                formatNumber(n) { return new Intl.NumberFormat('ko-KR').format(n); },
                showToast(msg, type='info') {
                    const id = Date.now(); this.toasts.push({id,message:msg,type,visible:true});
                    setTimeout(()=>this.toasts.find(t=>t.id===id).visible=false, 3000);
                    setTimeout(()=>this.toasts=this.toasts.filter(t=>t.id!==id), 3500);
                },
                // IO
                exportDB() {
                    if(!this.db) return;
                    const a = document.createElement('a');
                    a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.db));
                    a.download = `vehlog_backup_${new Date().toISOString().slice(0,10)}.json`;
                    document.body.appendChild(a); a.click(); a.remove();
                },
                triggerImport() { document.getElementById('fileInput').click(); },
                handleFileImport(e) {
                    const f = e.target.files[0]; if(!f) return;
                    const r = new FileReader();
                    r.onload = (ev) => { try { this.db = JSON.parse(ev.target.result); Backend.save(this.db); this.router.current='car-list'; this.showToast('복원됨','success'); } catch(e){ this.showToast('오류','error'); } };
                    r.readAsText(f); e.target.value='';
                },
                connectWebDAVSim() { this.closeModal(); this.db=Backend.initNew(); this.router.current='car-list'; },
                closeDatabase() { this.db=null; this.router.current='onboarding'; }
            }));
        });
    </script>
